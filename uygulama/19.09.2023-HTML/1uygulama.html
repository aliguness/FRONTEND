<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Formu</title>
</head>

<body>
    <!-- <label for="nameId1">First Name:</label>
    <input id="nameId1" name="name1" type="text" /> -->
    <label>First Name: <br> <input name="name1" type="text" placeholder="enter your name"></label>
    <br>
    <label>Last Name: <br> <input name="lastName" type="text" placeholder="enter your lastname"></label>
    <br>
    <label>E-mail: <br> <input name="email" type="text" placeholder="enter your mail address"></label>
    <br>
    <label>Phone Number: <br> <input name="phoneNumber" type="text"></label>

    <br>
    <label>Password: <br> <input name="password" type="text"></label>
    <br>
    <br>
    <label>Gender: <br>
        <select>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="Rainbow">Rainbow</option>
        </select>
    </label>
    <br>
    <br>
    <label>Marital Status <br>
        <label>Single
            <input type="radio" name="status1" value="single">
        </label>Married
        <input type="radio" name="status1" value="married">
        <label>
        </label>
    </label>
    <br>
    <label>Birthday <br>
        <input type="date">
    </label>
    <br>
    <br>
    <label>Birthday (Month and Year) <br>
        <input type="month">
    </label>
    <br>
    <br>
    <label>Week <br>
        <input type="week">
    </label>
    <br>
    <br>
    <label>Time: <br>
        <input type="time">
    </label>
    <br>
    <br>
    <label>About: <br>
        <textarea name="textarea1" cols="30" rows="5"></textarea>
    </label>
    <br>
    <br>
    <label>Which course?
        <br>
        <select name="course" multiple size="5">
            <option value="HTML"> HTML</option>
            <option value="CSS"> CSS</option>
            <option value="JS"> JS</option>
            <option value="React"> React</option>
            <option value="JAVA"> JAVA</option>
            <option value="JAVA"> JAVA</option>
        </select>
    </label>
    <br>
    <br>
    <label>Quantity(1-5):
        <br>
        <input name="quantity1" type="number" min="1" max="10" placeholder="1-5">
    </label>
    <br>
    <br>
    <label>Interval(0-50) <br>
        <input type="range">
    </label>
    <br>
    <br>
    <label>Course Type: <br>
        <label> <input type="checkbox" name="checkbox1">Online</label>
        <label> <input type="checkbox" name="checkbox2">Hybrid</label>
        <label> <input type="checkbox" name="checkbox3">Video</label>
    </label>
    <br>
    <br>
    <label>Favorite Color: <br>
        <input type="color">
    </label>
    <br>
    <br>
    <label>URL: <br>
        <input type="url">
    </label>
    <br>
    <br>
    <label>Select File: <br>
        <input type="file" name="Dosya Seç1" value="dosyaSeç">
    </label>
    <br>
    <br>
    <input type="submit" name="save1" value="Save">
    <br>
    <br>
    <button type="submit" name="save2">Save</button>
    <br>
</body>

</html>
