<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
</head>

<body>
    <table>
        <caption>Öğrencilerin Yaşları</caption>
        <thead>
            <tr>
                <th>Öğrenciler</th>
                <th>Yaşlar</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Abdullah</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Burak</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Serkan</td>
                <td>33</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Toplam</th>
                <td>85</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
